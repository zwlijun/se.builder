<!DOCTYPE html>
<html data-page-alias="ui-component#loading">
<head>
<!--#include virtual="/static/v1.0/inc/meta.html"-->
<!--#include virtual="/static/v1.0/inc/rem.html"-->
<title>Mod/Loading</title>
<!--#include virtual="/static/v1.0/inc/css_common_gm.html"-->
</head>
<body style="background: red;">
  <div class="mod-loading-mask">
    <div class="mod-loading-box abs-center">
      <div class="mod-loading-ani flexbox center middle">
        <svg width="64" height="64" viewBox="0 0 57 57" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
          <g fill="none" fill-rule="evenodd">
            <g transform="translate(1 1)" stroke-width="2">
              <circle cx="5" cy="50" r="5">
                <animate attributeName="cy"
                   begin="0s" dur="2.2s"
                   values="50;5;50;50"
                   calcMode="linear"
                   repeatCount="indefinite" />
                <animate attributeName="cx"
                   begin="0s" dur="2.2s"
                   values="5;27;49;5"
                   calcMode="linear"
                   repeatCount="indefinite" />
              </circle>
              <circle cx="27" cy="5" r="5">
                <animate attributeName="cy"
                   begin="0s" dur="2.2s"
                   from="5" to="5"
                   values="5;50;50;5"
                   calcMode="linear"
                   repeatCount="indefinite" />
                <animate attributeName="cx"
                   begin="0s" dur="2.2s"
                   from="27" to="27"
                   values="27;49;5;27"
                   calcMode="linear"
                   repeatCount="indefinite" />
              </circle>
              <circle cx="49" cy="50" r="5">
                <animate attributeName="cy"
                   begin="0s" dur="2.2s"
                   values="50;50;5;50"
                   calcMode="linear"
                   repeatCount="indefinite" />
                <animate attributeName="cx"
                   from="49" to="49"
                   begin="0s" dur="2.2s"
                   values="49;5;27;49"
                   calcMode="linear"
                   repeatCount="indefinite" />
              </circle>
            </g>
          </g>
        </svg>
      </div>
      <div class="mod-loading-text">加载中(80%)</div>
    </div>
  </div>
  <div class="mod-loading-box abs-center">
    <div class="mod-loading-ani flexbox center middle">
      <svg width="64" height="64" viewBox="0 0 57 57" xmlns="http://www.w3.org/2000/svg" stroke="#fff">
        <g fill="none" fill-rule="evenodd">
          <g transform="translate(1 1)" stroke-width="2">
            <circle cx="5" cy="50" r="5">
              <animate attributeName="cy"
                 begin="0s" dur="2.2s"
                 values="50;5;50;50"
                 calcMode="linear"
                 repeatCount="indefinite" />
              <animate attributeName="cx"
                 begin="0s" dur="2.2s"
                 values="5;27;49;5"
                 calcMode="linear"
                 repeatCount="indefinite" />
            </circle>
            <circle cx="27" cy="5" r="5">
              <animate attributeName="cy"
                 begin="0s" dur="2.2s"
                 from="5" to="5"
                 values="5;50;50;5"
                 calcMode="linear"
                 repeatCount="indefinite" />
              <animate attributeName="cx"
                 begin="0s" dur="2.2s"
                 from="27" to="27"
                 values="27;49;5;27"
                 calcMode="linear"
                 repeatCount="indefinite" />
            </circle>
            <circle cx="49" cy="50" r="5">
              <animate attributeName="cy"
                 begin="0s" dur="2.2s"
                 values="50;50;5;50"
                 calcMode="linear"
                 repeatCount="indefinite" />
              <animate attributeName="cx"
                 from="49" to="49"
                 begin="0s" dur="2.2s"
                 values="49;5;27;49"
                 calcMode="linear"
                 repeatCount="indefinite" />
            </circle>
          </g>
        </g>
      </svg>
    </div>
    <div class="mod-loading-text">加载中(80%)</div>
  </div>
<!--#include virtual="/static/v1.0/inc/js_common_z.html" -->    
</body>
</html>
