    <style type="text/css" media="screen">

            console.log(info);
        }
    };

    window.onload = function(){
        var oplayer = document.getElementById("LivePlayer");

        oplayer.createLivePlayer();
        oplayer.attachSourceList([
            {
                "source": "http://www.helpexamples.com/flash/video/cuepoints.flv"
            }
        ]);
        oplayer.play();
    };
    </script>
  </head>
  <body>
    <div id="flashContent">
      <object type="application/x-shockwave-flash" data="LivePlayer.swf" width="640" height="360" id="LivePlayer" style="float: none; vertical-align:middle">
        <param name="movie" value="LivePlayer.swf" />
        <param name="quality" value="high" />
        <param name="bgcolor" value="#333333" />
        <param name="play" value="true" />
        <param name="loop" value="true" />
        <param name="wmode" value="window" />
        <param name="scale" value="showall" />
        <param name="menu" value="true" />
        <param name="devicefont" value="false" />
        <param name="salign" value="" />
        <param name="allowScriptAccess" value="sameDomain" />
        <a href="http://www.adobe.com/go/getflash">
          <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
        </a>
      </object>
    </div>
  </body>
</html>
