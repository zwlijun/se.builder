<!DOCTYPE html>
<html data-page-alias="platform.app.project.module.feature.page"<!--#include virtual="/static/basic/inc/rem_attr.html"-->>
<head>
<!--#include virtual="/static/basic/inc/meta.html"-->
<!--#include virtual="/static/basic/inc/rem.html"-->
<title>DataForm</title>
<!--#include virtual="/static/basic/inc/css_common_gm.html"-->
<!--#include virtual="/static/basic/inc/css_common_dm.html"-->
<!--#include virtual="/static/basic/inc/static_version.html"-->
<link rel="stylesheet" type="text/css" href="/static/basic/src/css/mod/dataform.css">
<!--#include virtual="/static/basic/inc/ie.html" -->
<!--#include virtual="/static/basic/inc/stat_code_header.html"-->
</head>
<body>
<header class="app-header"></header> 
<article class="app-body">
<div class="dataform">
  <form name="dataform">
    <figure class="dataform-block">
      <figcaption class="dataform-caption flexbox middle">
        <span>基础信息</span>
      </figcaption>
      <dl class="dataform-item flexbox top left">
        <dt>
          <span>纯文本字段：</span>
        </dt>
        <dd>
          <div class="text-wrapper">要苛夺asdl法拉盛的载在要苛夺asdl法拉盛的载在要苛夺asdl法拉盛的载在要苛夺asdl法拉盛的载在要苛夺asdl法拉盛的载在</div>
        </dd>
      </dl>
      <dl class="dataform-item flexbox top left">
        <dt>
          <span>选择器：</span>
        </dt>
        <dd>
          <div class="input-wrapper flexbox top left wrap">
            <div class="pickerbox flexbox middle right">
              <input type="text" class="text" name="" placeholder="选择所在地区" readonly="readonly">
              <i class="icofont"></i>
            </div>
          </div>
        </dd>
      </dl>
      <dl class="dataform-item flexbox top left">
        <dt>
          <span>普通文本：</span>
        </dt>
        <dd>
          <div class="input-wrapper flexbox top left wrap">
            <input type="text" class="text" name="" placeholder="请输入key">
            <span class="helptext">限输入200个汉字</span>
          </div>
          <ins class="icofont retmsg">返回信息</ins>
          <ins class="icofont retmsg error">返回信息</ins>
          <ins class="icofont retmsg success">返回信息</ins>
          <ins class="icofont retmsg info">返回信息</ins>
          <ins class="icofont retmsg alarm">返回信息</ins>
        </dd>
      </dl>
    </figure>
    <dl class="dataform-item flexbox top left">
      <dt>
        <span>多行文本：</span>
      </dt>
      <dd>
        <div class="input-wrapper flexbox top left wrap">
          <textarea name="" placeholder="..."></textarea>
        </div>
      </dd>
    </dl>
    <dl class="dataform-item flexbox top left">
      <dt>
        <span>头像：</span>
      </dt>
      <dd>
        <div class="input-wrapper flexbox bottom left wrap">
          <div class="filebrowser avator flexbox top left vertical">
            <input type="hidden" name="avator">
            <input type="file" name="avator_file">
            <em></em>
          </div>
          <sub>尺寸为：128 * 128<br>文件类型：*.jpg, *.png, *.jpeg</sub>
        </div>
      </dd>
    </dl>
    <dl class="dataform-item flexbox top left">
      <dt>
        <span>文件选择：</span>
      </dt>
      <dd>
        <div class="input-wrapper flexbox bottom left wrap">
          <div class="filebrowser flexbox top left vertical">
            <input type="hidden" name="image">
            <input type="file" name="image_file">
            <em></em>
          </div>
          <sub>尺寸为：16:9的图片<br>文件类型：*.jpg, *.png, *.jpeg</sub>
        </div>
      </dd>
    </dl>
    <dl class="dataform-item flexbox top left">
      <dt>
        <span>下拉选择：</span>
      </dt>
      <dd>
        <div class="input-wrapper flexbox top left wrap">
          <cite class="selectbox flexbox middle justify">
            <select>
              <option>请选择</option>
              <option value="1">中国</option>
              <option value="1">美国</option>
              <option value="1">英国</option>
            </select>
            <i class="icofont"></i>
          </cite>
          <cite class="selectbox flexbox middle justify">
            <select>
              <option>请选择</option>
              <option value="1">中国</option>
              <option value="1">美国</option>
              <option value="1">英国</option>
            </select>
            <i class="icofont"></i>
          </cite>
          <a href="#" class="helplink">添加所属地</a>
          <a href="#" class="helplink">添加所属地</a>
          <a href="#" class="helplink">添加所属地</a>
        </div>
      </dd>
    </dl>
    <dl class="dataform-item flexbox top left">
      <dt>
        <span>日期范围：</span>
      </dt>
      <dd>
        <div class="input-wrapper flexbox top left wrap">
          <div class="daterange flexbox middle left">
            <input type="text" class="text datetime" name="" placeholder="年月日">
            <em>至</em>
            <input type="text" class="text datetime" name="" placeholder="年月日">
          </div>
        </div>
      </dd>
    </dl>
    <dl class="dataform-item flexbox top left">
      <dt>
        <span>短信验证码：</span>
      </dt>
      <dd>
        <div class="input-wrapper flexbox top left wrap">
          <div class="mcode flexbox middle left">
            <input type="text" class="text" name="" placeholder="短信验证码">
            <em class="disabled">获取验证码(120)</em>
          </div>
        </div>
      </dd>
    </dl>
    <dl class="dataform-item flexbox top left">
      <dt>
        <span>验证码：</span>
      </dt>
      <dd>
        <div class="input-wrapper flexbox top left wrap">
          <div class="verifycode flexbox top left vertical">
            <input type="text" class="text" name="" placeholder="验证码">
            <em></em>
          </div>
        </div>
      </dd>
    </dl>
    <dl class="dataform-item flexbox top left">
      <dt>
        <span>多项选择：</span>
      </dt>
      <dd>
        <div class="input-wrapper flexbox top left wrap">
          <label class="flexbox middle left checkbox">
            <input type="checkbox" name="">
            <span class="icofont">软件开发</span>
          </label>
          <label class="flexbox middle left checkbox">
            <input type="checkbox" name="">
            <span class="icofont">Web前端开发</span>
          </label>
          <label class="flexbox middle left checkbox">
            <input type="checkbox" name="">
            <span class="icofont">软件开发</span>
          </label>
          <label class="flexbox middle left checkbox">
            <input type="checkbox" name="">
            <span class="icofont">Web前端开发</span>
          </label>
          <label class="flexbox middle left checkbox">
            <input type="checkbox" name="">
            <span class="icofont">软件开发</span>
          </label>
          <label class="flexbox middle left checkbox">
            <input type="checkbox" name="">
            <span class="icofont">Web前端开发</span>
          </label>
          <label class="flexbox middle left checkbox">
            <input type="checkbox" name="">
            <span class="icofont">软件开发</span>
          </label>
          <label class="flexbox middle left checkbox">
            <input type="checkbox" name="">
            <span class="icofont">Web前端开发</span>
          </label>
          <label class="flexbox middle left checkbox">
            <input type="checkbox" name="">
            <span class="icofont">软件开发</span>
          </label>
          <label class="flexbox middle left checkbox">
            <input type="checkbox" name="">
            <span class="icofont">Web前端开发</span>
          </label>
        </div>
      </dd>
    </dl>
    <dl class="dataform-item flexbox top left">
      <dt>
        <span>单项选择：</span>
      </dt>
      <dd>
        <div class="input-wrapper flexbox top left wrap">
          <label class="flexbox middle left radio">
            <input type="radio" name="">
            <span class="icofont">软件开发</span>
          </label>
          <label class="flexbox middle left radio">
            <input type="radio" name="">
            <span class="icofont">Web前端开发</span>
          </label>
        </div>
      </dd>
    </dl>
    <dl class="dataform-item flexbox top left">
      <dt>
        <span>&ensp;</span>
      </dt>
      <dd>
        <div class="input-wrapper flexbox top left wrap">
          <button type="button" class="button orange">确定</button>
        </div>
      </dd>
    </dl>
  </form>
</div>
</article>
<footer class="app-footer"></footer>
<!--#include virtual="/static/basic/inc/js_common_j.2.x.html" -->  
<!--#include virtual="/static/basic/inc/stat_code_footer.html"-->
</body>
</html>
